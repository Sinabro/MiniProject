<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Chatting</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <script>
        var socket;
        if (window.WebSocket) {
            socket = new WebSocket("ws://localhost:8080/myapp");
            socket.onmessage = function(event) {
                $('#test').find('tbody').append('<tr><td>' + event.data + '</td></tr>');
                $("#contents").scrollTop($("#contents")[0].scrollHeight);
            }
            socket.onopen = function(event) {
                alert("Web Socket opened!");
            };
            socket.onclose = function(event) {
                alert("Web Socket closed.");
            };
        } else {
            alert("Your browser does not support Websockets. (Use Chrome)");
        }

        function send(message) {
            if (!window.WebSocket) {
                return;
            }
            if (socket.readyState == WebSocket.OPEN) {
                socket.send(message);
            } else {
                alert("The socket is not open.");
            }
        }
    </script>
    <div id="contents" style="overflow:auto; height:800px; padding:5%;">
        <table id="test" class="table table-bordered table-hover">
            <tbody>
                <tr>
                    <td style="text-align:center"><strong>MiniProject04 - Vert.x와 Bootstrap을 이용한 채팅</strong></td>
                </tr>
            </tbody>
        </table>
    </div>

    <form class="form-search" onsubmit="return false;">
        <div class="input-append" style="text-align:center; margin:5%">
            <input type="text" class="col-sm-10" name="message" value="Hello, World!" />
            <button type="submit" class="col-sm-2" value="Send Web Socket Data" onclick="send(this.form.message.value)">SEND</button>
        </div>
    </form>
</body>
</html>
